		<script>
	
			//define images
			var images = [
				"images/MoonPhases-01.png",
				"images/MoonPhases-02.png",
				"images/MoonPhases-03.png",
				"images/MoonPhases-04.png",
				"images/MoonPhases-05.png",
				"images/MoonPhases-06.png",
				"images/MoonPhases-07.png",
				"images/MoonPhases-08.png",
				"images/MoonPhases-09.png",
				"images/MoonPhases-10.png",
				"images/MoonPhases-11.png",
				"images/MoonPhases-12.png",
				"images/MoonPhases-12.png",
				"images/MoonPhases-12.png",
				"images/MoonPhases-12.png",
				"images/MoonPhases-13.png",
				"images/MoonPhases-14.png",
				"images/MoonPhases-15.png",
				"images/MoonPhases-16.png",
				"images/MoonPhases-17.png",
				"images/MoonPhases-18.png",
				"images/MoonPhases-19.png",
				"images/MoonPhases-20.png",
				"images/MoonPhases-21.png",
				"images/MoonPhases-22.png",
				"images/MoonPhases-23.png"
			];

			//placeholder obj to cycle through with TweenMax
			//Tweenmax can tween any property of any object
			var obj = {curImg:0};

			//Create tween
			var tween = TweenMax.to(obj, 0.5,
				{
					curImg: images.length - 1, //animate property curImg to number of images
					roundProps: "curImg",
					repeat: 0,
					immediateRender: true,
					ease: Linear.easeNone,
					onUpdate: function () {
						$("#moon").attr("src", images[obj.curImg]);
					}
				}
			);

			//init controller
			var controller = new ScrollMagic.Controller();

			//buld scene
			var scene = new ScrollMagic.Scene({duration: ($(document).height()) - $(window).height() }).setTween(tween).addTo(controller);
		</script>
